{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="{% static 'css/test1.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/header.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/footer.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/nav.css' %}"/>
</head>

<body>
  {% include 'head.html' %}
{% include 'nav.html' %}
    <!-- 로그인  -->
  <div class="login-h">
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <form class="form-signin" action="enterlogin/" method="post">
                {% csrf_token %}
                <label for="user" class="label">아이디</label>
                <input id="user" type="text" class="input" name="username" autofocus="" />
              <!-- <input type="text" class="form-control" name="username" placeholder="User Id" autofocus="" /> -->
      </div>
            <div class="group">
              <label for="pass" class="label">비밀번호</label>
              <input id="pass" type="password" class="input" data-type="password"  name="password">
              <!-- <input type="password" class="form-control" name="password" placeholder="Password" /> -->
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> 로그인 유지</label>
            </div>
            <div class="group">
             <input type="submit" class="button" value="로그인">
              <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> -->
              {% if message %}
              <h5 style="color: red;">{{message}}</h5>
              <!-- <h5 style="color:red">비밀번호를 확인하세요</h5> -->
              <!-- <h5 style="color:red">로그인 정보가 일치하지 않습니다.</h5> -->
              {% endif %}
              {% if pwmessage %}
              <h5 style="color: red;">{{pwmessage}}</h5>
              <!-- <h5 style="color:red">비밀번호를 확인하세요</h5> -->
              <!-- <h5 style="color:red">로그인 정보가 일치하지 않습니다.</h5> -->
              {% endif %}
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">비밀번호를 잊으셨나요?</a>
            </div>
            </form>
          </div>
              <!-- 회원가입 -->

          <div class="sign-up-htm">
            <div class="group">
              <form class="form-signup" action="/createuser/" method="post">
                {% csrf_token %}
                <label for="user" class="label">아이디</label>
                <input id="user" type="text" class="input" name="username"  autofocus="">
              </div>
            <div class="group">
              <label for="pass" class="label">비밀번호 입력</label>
              <input id="pass" type="password" class="input" data-type="password" name="password">
            </div>
            <div class="group">
              <label for="pass" class="label">비밀번호 확인</label>
              <input id="pass" type="password" class="input" data-type="password" name="password_confirm">
            </div>
            <div class="group">
              <a href="/"><input type="submit" class="button" value="회원가입"></a>
            </div>
          </form>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">이미 회원이신가요?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'footer.html' %}
</body>
<script src="https://kit.fontawesome.com/66e5a82cea.js" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script src="{% static 'js/chart.js' %}"></script>
  <script src="{% static 'js/scroll.js' %}"></script>
  <script src="{% static 'js/scroll2.js' %}"></script>
  <script src="{% static 'js/scroll3.js' %}"></script>
  <script src="{% static 'js/scroll4.js' %}"></script>
  <script src="{% static 'js/scroll5.js' %}"></script>
</html>
